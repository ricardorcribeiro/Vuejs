<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div style="margin-left:30px; margin-top: 30px" id="app">

        <H1>{{titulo}}</H1>
        <ul>
            <li v-for="usu in Usuarios">{{usu.nome |ToUpper('a','b') | tuncate('5')}}</li>
        </ul>
        <form action="https://www.google.com" method="POST">
            <!-- "v-on:click.prevent.stop"chama o metodo sem para qualquer outor evento que for desparado no caso o post do formulario -->
            <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
            <!-- o @ substitui o v-on -->
            <button type="submit" class="btn btn-primary" @:click.prevent.stop="enviar()">Enviar</button>
        </form>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "titulo da minha pagina",
                Usuarios: [
                    { nome: "ricardo" },
                    { nome: "rafaela" },
                    { nome: "ZEUS" },
                    { nome: "GAIA" },
                ],
            },
            methods: {
                enviar() {
                    alert("Enviado");
                },
            },
            filters: {//campo para montar filtros
                ToUpper(str, parametro1, parametro2) {
                    alert(parametro1 + parametro2)
                    return str.toUpperCase();
                },
                tuncate(str, tamanho) {
                    if (str.length >= tamanho){
                        return str.substring(0, tamanho) + '...';
                    }
                    else{
                        return str;
                    }
                }
            }
        });
    </script>
</body>

</html>
