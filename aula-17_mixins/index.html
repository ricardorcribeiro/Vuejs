<!--

    mixins serve para reaproveitar as rotinas no sistema

-->


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div style="margin-left:60px; margin-top: 30px" id="app">
        <div class="conteiner">
            <h1>{{titulo}}</h1>
            <!--"@click.stop.prevent" caso o botao esteje dentro de um form que o botao nao despare um evento-->
            <button @click="getUsers" class="btn btn-success">buscar usuario</button>
        </div>

        <br>

        <test-component></test-component>
    </div>
    <template id="teste">
        <button @click="getUsers" class="btn btn-success">botao componente</button>
    </template>

    <script src="https://unpkg.com/vue"></script>
    <script>

        var mixin = { //esse mixi vai ter todos os metodos eventos e siclo de vida de um componente
            methods: {
                getUsers() {
                    //rotina de programaçao para
                    //localizar usuarios
                    console.log("ger users from mixin");
                }
            },
            created() {
                console.log("hello mixing")
            }
        };

        Vue.component('test-component', {
            template: '#teste',
            mixins: [mixin],
        });

        var app = new Vue({
            el: "#app",
            created() {
                console.log("hello vue")
            },
            data: {
                titulo: "titulo da minha pagina",
            },
            mixins: [mixin],
            methods: {
                getUsers() {
                    //rotina de programaçao para
                    //localizar usuarios
                    console.log("ger users from vue");
                }
            }
        });
    </script>
</body>

</html>
